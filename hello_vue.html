<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Vue!</title>
    <script src = "https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id = "app">
        <!--All the page that vue will manage goes here-->
        <h1>Hello Vue!</h1>
        <p>Original message: {{message}}</p>
        <p>Added exclamation points: {{thisClass}}</p>
        <button v-on:click="addExclamation">Add !</button>
        <button v-on:click="Clear">Clear</button>
    </div>
    <script>
        let app = Vue.createApp({
            data(){
                return{
                    message:'hey there',
                    thisClass:'Web Programming',
                    maxExclamationPoints: 10, 
                    exclamationPoints: 0
                }
            },
            methods:{
                addExclamation(){
                    if (this.exclamationPoints<this.maxExclamationPoints){
                    this.exclamationPoints++
                    //this.message = this.message + '!'
                    }
                    else{
                        alert('No more!!!!!!!!!!!!!')
                    }
                }, 
                clear(){
                    //this.message = 'hello'
                    this.exclamationPoints = 0
                }    
            }, 
            computed:{
                messageWithExclamationPoints(){
                    let messagewithPoints = this.message
                    for(let x = 0;x<this.exclamationPoints;x++){
                        messagewithPoints = messagewithPoints+ '!'
                    }
                    return messagewithPoints
                }
            }
        })

        app.mount('#app')
        
    </script>
</body>
</html>
