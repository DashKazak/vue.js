<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Vue!</title>
    <script src = "https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id = "app">
        <!--All the page that vue will manage goes here-->
        <h1>Hello Vue forms!</h1>
        <label for = "name">Please enter your name:</label>
        <input v-model = "name" id="name"> <!--a directive: v-vodel is used to connect input with data in the view instance-->


        <p v-if="name"> <!--strings in JS can be truthy or falsy. EMpty strings are falsy--> <!--conditional rendering-->
            Your name is {{name}}
            <button v-on:click="clear">Clear Input</button>
        </p>
        <p v-else>
            Waiting for user input. 
        </p>
    </div>
    <script>
        let app = Vue.createApp({
            data(){
                return{
                    name: '' //empty string
                }
            },
            methods:{
                clear(){
                    this.name = ''
                }
            }
        })
       app.mount('#app')
    </script>
</body>
</html>
